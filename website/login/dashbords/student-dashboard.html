<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="dashboard-styles.css" />
    <style>
/* Dropdown Button Styling */
.dropdown-btn {
  margin-top: 10px;
  padding: 10px 20px;
  font-size: 16px;
  color: white;
  background-color: #007BFF;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
}

.dropdown-btn:hover {
  background-color: #0056b3;
}

/* Dropdown Menu Styling */
.dropdown-menu {
  display: none;
  position: absolute;
  left: 0;
  top: 100%;
  background-color: white;
  border: 1px solid #ddd;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  z-index: 1000;
  width: max-content;
  padding: 10px 0;
  border-radius: 4px;
}

.dropdown.active .dropdown-menu {
  display: block;
}

.dropdown-item {
  position: relative;
  margin: 5px 0;
}

.subject-btn {
  background: none;
  border: none;
  text-align: left;
  padding: 10px 20px;
  width: 100%;
  cursor: pointer;
}

.subject-btn:hover {
  background-color:  #0056b3;
  color:white;
  border-radius: 5px;
  font-weight: bolder;
}

/* Sub-dropdown Menu */
.sub-dropdown {
  display: none;
  margin-top: 5px;
  padding-left: 20px;
}

.subject-btn.active + .sub-dropdown {
  display: block;
}

.sub-dropdown button {
  display: block;
  width: 100%;
  padding: 5px 20px;
  text-align: left;
  background: none;
  border: none;
  cursor: pointer;
}

.sub-dropdown button:hover {
  background-color:#FAF6E3;
  color: #0056b3;
  border-radius: 4px;

  font-weight: bolder;
}


    </style>
  </head>

  <body>
    <header>
      <h1>Student Dashboard</h1>
    </header>

    <main>
      <section class="dashboard-options">
        <h1 id="Hello">Welcome!</h1>
        <p>Select an action to continue:</p>
        <div class="options-container">
          <a href="options/grades.html" class="option-card">
            <img src="images/grades.png" alt="Grades" />
            <h3>View Grades</h3>
          </a>
          <a href="options/materials.html" class="option-card">
            <img src="images/materials.png" alt="Materials" />
            <h3>Access Study Materials</h3>
          </a>
          <a href="./teachas.html" class="option-card">
            <img src="images/assignment.png" alt="Assignments" />
            <h3>Submit Assignments</h3>
          </a>
          <div class="option-card" id="d">
            <img src="images/Test.png" alt="Test">
            <h3>Test</h3>
            <div class="dropdown">
              <button class="dropdown-btn">Select Test</button>
              <div class="dropdown-menu">
                <div class="dropdown-item">
                  <button class="subject-btn"><img src="">Physics Test</button>
                  <div class="sub-dropdown">
                    <button onclick="location.href='options/math-test1.html'">Test1</button>
                    <button onclick="location.href='options/math-test2.html'">Test2</button>
                    <button onclick="location.href='options/math-test3.html'">Test3</button>
                  </div>
                </div>
                <div class="dropdown-item">
                  <button class="subject-btn">Chemistry Test</button>
                  <div class="sub-dropdown">
                    <button onclick="location.href='options/science-test1.html'">Test1</button>
                    <button onclick="location.href='options/science-test2.html'">Test2</button>
                    <button onclick="location.href='options/science-test3.html'">Test3</button>
                  </div>
                </div>
                <div class="dropdown-item">
                  <button class="subject-btn">Mathematics Test</button>
                  <div class="sub-dropdown">
                    <button onclick="location.href='options/english-test1.html'">Test1</button>
                    <button onclick="location.href='options/english-test2.html'">Test2</button>
                    <button onclick="location.href='options/english-test3.html'">Test3</button>
                  </div>
                </div>
                
                
              </div>
            </div>
          </div>
          
          
          <a href="options/psycomet.html" class="option-card">
            <img src="images/Test.png" alt="Psychometric Test" />
            <h3>Psychometric Test</h3>
          </a>
        </div>
      </section>
    </main>
    <script>
// Toggle the main dropdown menu
document.querySelector('.dropdown-btn').addEventListener('click', function () {
  const dropdown = this.parentElement;
  dropdown.classList.toggle('active');
});

// Toggle sub-dropdowns under each subject
document.querySelectorAll('.subject-btn').forEach((button) => {
  button.addEventListener('click', function () {
    const subDropdown = this.nextElementSibling;
    subDropdown.style.display =
      subDropdown.style.display === 'block' ? 'none' : 'block';
  });
});

    </script>
    <script>
      // Get the stored name from local storage
      const name = localStorage.getItem("userName");
      if (name) {
        document.getElementById("Hello").textContent = `Hello, ${name}!`;
      } else {
        document.getElementById("greeting").textContent = "Hello, Guest!";
      }
    </script>
  </body>
</html>
