<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="dashboard-styles.css">
</head>
<body>
  <header>
    <h1>Teacher Dashboard</h1>
    
  </header>

  <main>
    <section class="dashboard-options">
      <h2>Welcome, [Teacher Name]</h2>
      <p>Select an action to continue:</p>
      <div class="options-container">
        <a href="#" class="option-card">
          <img src="images/attendance.png" alt="Attendance">
          <h3>Manage Attendance</h3>
        </a>
        <a href="#" class="option-card">
          <img src="images/assignment.png" alt="Assignments">
          <h3>View Assignments</h3>
        </a>
        <a href="#" class="option-card">
          <img src="images/resource.png" alt="Resources">
          <h3>Upload Resources</h3>
        </a>
        <a href="#" class="option-card">
          <img src="images/reports.png" alt="Reports">
          <h3>Generate Reports</h3>
        </a>
        <a href="options/training.html" class="option-card">
          <img src="images/training.png" alt="training">
          <h3>Teacher Training</h3>
        </a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Educare. Empowering Teachers Everywhere.</p>
  </footer>
</body>
</html>
